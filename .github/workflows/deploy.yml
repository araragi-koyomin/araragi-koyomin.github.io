name: Deploy by Astro

on:
  push:
    branches: [ "main" ] # ğŸš¨ æ¯æ¬¡å‘ astro-paper åˆ†æ”¯ push å°±è§¦å‘éƒ¨ç½²

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Install pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: "ğŸ“¦ Use Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: "ğŸ“¦ Install dependencies"
        run: pnpm install

      - name: "ğŸš€ Build the project"
        run: pnpm run build

      - name: "ğŸš¢ Deploy to GitHub Pages"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # âœ… ä½¿ç”¨ GitHub è‡ªåŠ¨æä¾›çš„æƒé™
          publish_branch: gh-pages
          publish_dir: ./dist
